{% extends "base.html" %}

{% block title %}Manage Users{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="fw-bold mb-1">Users</h2>
            <p class="text-secondary mb-0">Directory view with access controls.</p>
        </div>
        <div>
            <label class="visually-hidden" for="role-filter">Filter by role</label>
            <select class="form-select d-inline-block w-auto" id="role-filter" onchange="loadUsers()">
                <option value="">All Roles</option>
                <option value="CUSTOMER">Customers</option>
                <option value="MERCHANT">Merchants</option>
                <option value="ADMIN">Admins</option>
            </select>
        </div>
    </div>

    <div class="card border-0 shadow-sm">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="bg-light">
                        <tr>
                            <th class="ps-4">ID</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Status</th>
                            <th>Created At</th>
                            <th class="pe-4 text-end">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="users-body"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script type="module">
    import { api } from "{{ url_for('static', filename='js/api.js') }}";
    import { formatDate, showToast } from "{{ url_for('static', filename='js/utils.js') }}";

    window.loadUsers = async function() {
        try {
            const roleFilter = document.getElementById('role-filter').value;
            const url = roleFilter ? `/admin/users?role=${roleFilter}` : '/admin/users';
            const data = await api.get(url);
            renderUsers(data.items);
        } catch (error) {
            showToast('Failed to load users', 'error');
        }
    };

    function renderUsers(items) {
        const tbody = document.getElementById('users-body');
        if (!items.length) {
            tbody.innerHTML = '<tr><td colspan="6" class="text-center py-5 text-secondary">No users found</td></tr>';
            return;
        }

        tbody.innerHTML = items.map(u => `
            <tr>
                <td class="ps-4">${u.id}</td>
                <td class="fw-semibold">${u.email}</td>
                <td>
                    <span class="badge ${u.role === 'ADMIN' ? 'bg-danger' : u.role === 'MERCHANT' ? 'bg-primary' : 'bg-secondary'}">
                        ${u.role}
                    </span>
                </td>
                <td>
                    <span class="badge ${u.is_active ? 'bg-success-subtle text-success border border-success-subtle' : 'bg-secondary'}">
                        ${u.is_active ? 'Active' : 'Inactive'}
                    </span>
                </td>
                <td class="text-secondary small">${formatDate(u.created_at)}</td>
                <td class="pe-4 text-end">
                    ${u.role === 'ADMIN' ? '<span class="text-secondary small">Protected</span>' : `
                        <button class="btn btn-sm ${u.is_active ? 'btn-outline-warning' : 'btn-outline-success'}" onclick="toggleUser(${u.id}, ${u.is_active})">
                            ${u.is_active ? 'Disable' : 'Enable'}
                        </button>
                    `}
                </td>
            </tr>
        `).join('');
    }

    window.toggleUser = async function(userId, isActive) {
        const next = !isActive;
        const actionLabel = next ? 'Enable' : 'Disable';
        if (!confirm(`${actionLabel} user #${userId}?`)) return;
        try {
            await api.patch(`/api/admin/users/${userId}/status`, { is_active: next }, { showLoading: true });
            showToast('User updated', 'success');
            loadUsers();
        } catch (error) {
            showToast(error.message || 'Failed to update user', 'error');
        }
    };

    document.addEventListener('DOMContentLoaded', loadUsers);
</script>
{% endblock %}
