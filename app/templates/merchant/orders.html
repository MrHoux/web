{% extends "base.html" %}

{% block title %}Merchant Orders{% endblock %}

{% block content %}
<div class="container py-5">
    <h2 class="fw-bold mb-4">Merchant Orders</h2>
    
    <div class="card border-0 shadow-sm">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="bg-light">
                        <tr>
                            <th class="ps-4">Order ID</th>
                            <th>Total</th>
                            <th>Items</th>
                            <th>Status</th>
                            <th>Date</th>
                            <th class="pe-4 text-end">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="merchant-orders-body">
                        <!-- Loaded via JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Ship Modal -->
<div class="modal fade" id="shipModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Ship Order</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="ship-form">
                    <input type="hidden" id="ship-order-id">
                    <div class="mb-3">
                        <label class="form-label" for="carrier">Carrier</label>
                        <input type="text" class="form-control" id="carrier" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="tracking">Tracking Number</label>
                        <input type="text" class="form-control" id="tracking" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Confirm Shipment</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script type="module">
    import { api } from "{{ url_for('static', filename='js/api.js') }}";
    import { formatCurrency, formatDate, showToast } from "{{ url_for('static', filename='js/utils.js') }}";

    let shipModal;

    document.addEventListener('DOMContentLoaded', () => {
        shipModal = new bootstrap.Modal(document.getElementById('shipModal'));
        loadOrders();
        document.getElementById('ship-form').addEventListener('submit', handleShip);
    });

    async function loadOrders() {
        try {
            const data = await api.get('/merchant/orders');
            renderOrders(data.items);
        } catch (error) {
            showToast('Failed to load orders', 'error');
        }
    }

    function renderOrders(orders) {
        const tbody = document.getElementById('merchant-orders-body');
        if (!orders.length) {
            tbody.innerHTML = '<tr><td colspan="6" class="text-center py-5 text-secondary">No orders found</td></tr>';
            return;
        }

        tbody.innerHTML = orders.map(o => `
            <tr>
                <td class="ps-4 fw-bold">#${o.id}</td>
                <td>${formatCurrency(o.subtotal_amount)}</td>
                <td>${o.items_count}</td>
                <td>
                    <span class="badge bg-secondary">${o.status}</span>
                    ${o.has_pending_cancel_request ? `<span class="badge status-pending ms-2">Cancel request</span>` : ''}
                </td>
                <td>${formatDate(o.created_at)}</td>
                <td class="pe-4 text-end">
                    ${o.status === 'PAID' ? `<button class="btn btn-sm btn-primary" onclick="openShipModal(${o.id})">Ship</button>` : ''}
                    ${o.status === 'SHIPPED' ? `<button class="btn btn-sm btn-outline-success" onclick="markDelivered(${o.id})">Mark Delivered</button>` : ''}
                    ${(o.status !== 'PAID' && o.status !== 'SHIPPED') ? `<button class="btn btn-sm btn-outline-secondary" disabled>No action</button>` : ''}
                </td>
            </tr>
        `).join('');

        window.openShipModal = (id) => {
            document.getElementById('ship-order-id').value = id;
            shipModal.show();
        };

        window.markDelivered = markDelivered;
    }

    async function handleShip(e) {
        e.preventDefault();
        const id = document.getElementById('ship-order-id').value;
        const data = {
            carrier_name: document.getElementById('carrier').value,
            tracking_no: document.getElementById('tracking').value
        };

        try {
            await api.post(`/api/merchant/orders/${id}/ship`, data, { showLoading: true });
            shipModal.hide();
            showToast('Order shipped', 'success');
            loadOrders();
        } catch (error) {
            showToast(error.message, 'error');
        }
    }

    async function markDelivered(orderId) {
        if (!confirm('Mark this order as delivered?')) return;
        try {
            await api.patch(`/api/merchant/orders/${orderId}/shipping-status`, { shipping_status: 'DELIVERED' }, { showLoading: true });
            showToast('Marked as delivered', 'success');
            loadOrders();
        } catch (error) {
            showToast(error.message || 'Failed to update status', 'error');
        }
    }
</script>
{% endblock %}
